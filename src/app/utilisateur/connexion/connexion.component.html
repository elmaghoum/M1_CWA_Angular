<!-- Page de Connexion -->

<div class="container">
  <!-- Titre de la page -->
  <h1 class="text-center mt-4 mb-3">Connexion</h1>

  <!-- Lien vers la page d'inscription -->
  <p class="text-center">Vous n'avez pas de compte ? <a routerLink="/inscription">Inscrivez-vous ici</a>.</p>

  <!-- Formulaire de connexion -->
  <form #loginForm="ngForm" (ngSubmit)="connexion(loginForm)" class="col-lg-6 offset-lg-3 login-container">

    <!-- Champ pour l'adresse e-mail -->
    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" ngModel required class="form-control">
    </div>

    <!-- Champ pour le mot de passe -->
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" ngModel required class="form-control">
    </div>

    <!-- Case Ã  cocher pour se souvenir de l'utilisateur -->
    <div class="form-group">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" id="remember" name="remember" ngModel class="custom-control-input">
        <label class="custom-control-label" for="remember">
          <span style="margin-right: 5px;"></span> Se souvenir de moi </label>
      </div>
    </div>

    <!-- Bouton de connexion -->
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block mt-3">Se connecter</button>
  </form>
</div>
