<!-- Page d'Inscription -->

<div class="container">
  <!-- Titre de la page -->
  <h1 class="text-center mt-4 mb-3">Inscription</h1>

  <!-- Formulaire d'inscription avec liaison aux données et gestion des soumissions -->
  <form #registrationForm="ngForm" (ngSubmit)="inscription(registrationForm)" class="col-lg-6 offset-lg-3 registration-container">
    
    <!-- Champ pour le nom de l'utilisateur -->
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="nom" required class="form-control">
    </div>
    
    <!-- Champ pour le prénom de l'utilisateur -->
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" [(ngModel)]="prenom" required class="form-control">
    </div>
    
    <!-- Champ pour l'adresse e-mail de l'utilisateur -->
    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control">
    </div>
    
    <!-- Champ pour le mot de passe de l'utilisateur -->
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control">
    </div>
    
    <!-- Champ pour la confirmation du mot de passe de l'utilisateur -->
    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required class="form-control">
    </div>
    
    <!-- Bouton de soumission du formulaire -->
    <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-primary btn-block mt-3">S'inscrire</button>
  </form>
</div>
